paths:
  /api/users:
    post:
      summary: Endpoint para registrar usuario
      tags:
        - Users
      responses:
        200:
          description: Usuario Registrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: ObjectId
                    description: ID del usuario (autogenerado por MongoDB)
                  first_name:
                    type: string
                    description: nombre de usuario creado.
                  last_name:
                    type: string
                    description: apellido de usuario creado.
                  email:
                    type: string
                    description: email de usuario creado
                  cartId:
                    type: ObjectId
                    description: ID del carrito asignado (autogenerado por MongoDB)
                  role:
                    type: string
                    description: role asignado, por defecto se asigna user
                example:
                  {
                    _id: ObjectId("64f34707aa14d7dd66232348"),
                    first_name: 'cosme',
                    last_name: 'fulanito',
                    email: 'cosme_fulanito@gmail.com',
                    cartId: ObjectId("64f34707aa14d7dd66232346"),
                    role: 'user',
                  }
        500:
          description: Error del servidor
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID del usuario (autogenerado por MongoDB)
        first_name:
          type: string
          description: nombre del usuario
        last_name:
          type: string
          description: apellido del usuario
        email:
          type: string
          description: email del usuario
          unique: true
          required: true
        age:
          type: number
          description: edad del usuario
        password:
          type: string
          description: password del usuario hasheado
        cartId:
          type: ObjectId
          description: ID del carrito asignado al usuario
        role:
          type: string
          description: role asignado al usuario (user, admin o premium)
          default: user
      example:
        _id: ObjectId("64b68bb0c6575fad1946999d")
        first_name: cosme
        last_name: fulanito
        email: cosme_fulanito@gmail.com
        age: 40
        password: $2b$10$7Pt8XDNlk77RJuPoEA0y1.EGh63LAB.aga6J42hN3lW/MsY73H2JK
        cartId: ObjectId("64b69c20f1e9b8983e155a8a")
        role: user
